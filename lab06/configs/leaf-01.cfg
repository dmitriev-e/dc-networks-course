!
hostname leaf-01
!
ip routing
!
vrf instance TENANT1
!
ip routing vrf TENANT1
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
service routing protocols model multi-agent
!
! VLANs for L2 VNI
vlan 10
   name VLAN10
!
vlan 20
   name VLAN20
!
vlan 30
   name VLAN30
!
interface Vlan10
   description TENANT1 - VLAN10 Anycast GW
   vrf TENANT1
   ip address virtual 192.168.10.1/24
!
! VxLAN interface
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 10030
   vxlan vrf TENANT1 vni 50001
   vxlan learn-restrict any
!
! eBGP configuration with EVPN
router bgp 65001
   router-id 10.1.1.1
   maximum-paths 2 ecmp 2
   neighbor SPINE peer group
   neighbor SPINE bfd
   neighbor SPINE timers 3 9
   neighbor SPINE send-community extended
   ! Spine-01
   neighbor 10.101.1.1 peer group SPINE
   neighbor 10.101.1.1 remote-as 65000
   neighbor 10.101.1.1 description Spine-01
   ! Spine-02
   neighbor 10.101.2.1 peer group SPINE
   neighbor 10.101.2.1 remote-as 65000
   neighbor 10.101.2.1 description Spine-02
   !
   vlan 10
      rd 10.1.1.1:10010
      route-target both 10:10010
      redistribute learned
   !
   vlan 20
      rd 10.1.1.1:10020
      route-target both 20:10020
      redistribute learned
   !
   vlan 30
      rd 10.1.1.1:10030
      route-target both 30:10030
      redistribute learned
   !
   vrf TENANT1
      rd 10.1.1.1:50001
      route-target import evpn 1:50001
      route-target export evpn 1:50001
      !
      address-family ipv4
         redistribute connected
   !
   address-family ipv4
      neighbor SPINE activate
      network 10.1.1.1/32
   !
   address-family evpn
      neighbor SPINE activate
!
interface Ethernet1
   description Link to Spine-01
   no switchport
   ip address 10.101.1.0/31
!
interface Ethernet2
   description Link to Spine-02
   no switchport
   ip address 10.101.2.0/31
!
interface Ethernet3
   description Link to VPC15
   switchport
   switchport access vlan 10
!
interface Loopback0
   description Router-ID / VTEP
   ip address 10.1.1.1/32
!
end
