!
hostname leaf-03
!
ip routing
!
! eBGP configuration for Underlay
service routing protocols model multi-agent
!
router bgp 65003
   router-id 10.1.1.3
   maximum-paths 2 ecmp 2
   neighbor SPINE peer group
   neighbor SPINE bfd
   neighbor SPINE timers 3 9
   ! Spine-01
   neighbor 10.101.1.5 peer group SPINE
   neighbor 10.101.1.5 remote-as 65000
   neighbor 10.101.1.5 description Spine-01
   ! Spine-02
   neighbor 10.101.2.5 peer group SPINE
   neighbor 10.101.2.5 remote-as 65000
   neighbor 10.101.2.5 description Spine-02
   !
   address-family ipv4
      neighbor SPINE activate
      network 10.1.1.3/32
!
interface Ethernet1
   description Link to Spine-01
   no switchport
   ip address 10.101.1.4/31
!
interface Ethernet2
   description Link to Spine-02
   no switchport
   ip address 10.101.2.4/31
!
interface Ethernet3
   description Link to VPC17
   no switchport
!
interface Ethernet4
   description Link to VPC18
   no switchport
!
interface Loopback0
   description Router-ID
   ip address 10.1.1.3/32
!
end
