!
hostname leaf-02
!
ip routing
!
interface Ethernet1
   description Link to Spine-01
   no switchport
   ip address 10.101.1.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.1
!
interface Ethernet2
   description Link to Spine-02
   no switchport
   ip address 10.101.2.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.1
!
interface Ethernet3
   description Link to VPC16
   no switchport
   ! Config for host facing port (future use)
!
interface Loopback0
   description Router-ID
   ip address 10.1.1.2/32
   ip ospf area 0.0.0.1
!
router ospf 1
   router-id 10.1.1.2
   passive-interface default
   no passive-interface Ethernet1
   no passive-interface Ethernet2
   bfd default
!
end
