!
hostname leaf-02
!
ip routing
!
vrf instance TENANT1
!
ip routing vrf TENANT1
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
service routing protocols model multi-agent
!
! VLANs for L2 VNI
vlan 10
   name VLAN10
!
vlan 20
   name VLAN20
!
vlan 30
   name VLAN30
!
vlan 40
   name VLAN40
!
interface Vlan10
   description TENANT1 - VLAN10 Anycast GW
   vrf TENANT1
   ip address virtual 192.168.10.1/24
!
interface Vlan40
   description TENANT1 - VLAN40 Anycast GW (Multihoming)
   vrf TENANT1
   ip address virtual 192.168.40.1/24
!
! VxLAN interface
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 10030
   vxlan vlan 40 vni 10040
   vxlan vrf TENANT1 vni 50001
   vxlan learn-restrict any
!
! eBGP configuration with EVPN
router bgp 65002
   router-id 10.1.1.2
   maximum-paths 2 ecmp 2
   neighbor SPINE peer group
   neighbor SPINE bfd
   neighbor SPINE timers 3 9
   neighbor SPINE send-community extended
   ! Spine-01
   neighbor 10.101.1.3 peer group SPINE
   neighbor 10.101.1.3 remote-as 65000
   neighbor 10.101.1.3 description Spine-01
   ! Spine-02
   neighbor 10.101.2.3 peer group SPINE
   neighbor 10.101.2.3 remote-as 65000
   neighbor 10.101.2.3 description Spine-02
   !
   vlan 10
      rd 10.1.1.2:10010
      route-target both 10:10010
      redistribute learned
   !
   vlan 20
      rd 10.1.1.2:10020
      route-target both 20:10020
      redistribute learned
   !
   vlan 30
      rd 10.1.1.2:10030
      route-target both 30:10030
      redistribute learned
   !
   vlan 40
      rd 10.1.1.2:10040
      route-target both 40:10040
      redistribute learned
   !
   vrf TENANT1
      rd 10.1.1.2:50001
      route-target import evpn 1:50001
      route-target export evpn 1:50001
      !
      address-family ipv4
         redistribute connected
   !
   address-family ipv4
      neighbor SPINE activate
      network 10.1.1.2/32
   !
   address-family evpn
      neighbor SPINE activate
!
interface Ethernet1
   description Link to Spine-01
   no switchport
   ip address 10.101.1.2/31
!
interface Ethernet2
   description Link to Spine-02
   no switchport
   ip address 10.101.2.2/31
!
interface Ethernet3
   description Link to VPC16
   switchport access vlan 10
!
! EVPN Multihoming -- Linux21 (ESI shared with Leaf-01)
interface Port-Channel1
   description Link to Linux21 (EVPN MH)
   switchport
   switchport access vlan 40
   !
   evpn ethernet-segment
      identifier 0000:0000:0000:0102:0102
      route-target import 00:00:00:00:01:02
   lacp system-id 0000.0000.0102
!
interface Ethernet4
   description Link to Linux21
   channel-group 1 mode active
!
interface Loopback0
   description Router-ID / VTEP
   ip address 10.1.1.2/32
!
end
