!
hostname leaf-04
!
ip routing
!
! VxLAN configuration
service routing protocols model multi-agent
!
! VLANs for L2 VNI
vlan 10
   name VLAN10
!
vlan 20
   name VLAN20
!
vlan 30
   name VLAN30
!
! VxLAN interface
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vlan 30 vni 10030
   vxlan learn-restrict any
!
! eBGP configuration with EVPN
router bgp 65004
   router-id 10.1.1.4
   maximum-paths 2 ecmp 2
   neighbor SPINE peer group
   neighbor SPINE bfd
   neighbor SPINE timers 3 9
   neighbor SPINE send-community extended
   ! Spine-01
   neighbor 10.101.1.7 peer group SPINE
   neighbor 10.101.1.7 remote-as 65000
   neighbor 10.101.1.7 description Spine-01
   ! Spine-02
   neighbor 10.101.2.7 peer group SPINE
   neighbor 10.101.2.7 remote-as 65000
   neighbor 10.101.2.7 description Spine-02
   !
   vlan 10
      rd 10.1.1.4:10010
      route-target both 10:10010
      redistribute learned
   !
   vlan 20
      rd 10.1.1.4:10020
      route-target both 20:10020
      redistribute learned
   !
   vlan 30
      rd 10.1.1.4:10030
      route-target both 30:10030
      redistribute learned
   !
   address-family ipv4
      neighbor SPINE activate
      network 10.1.1.4/32
   !
   address-family evpn
      neighbor SPINE activate
!
interface Ethernet1
   description Link to Spine-01
   no switchport
   ip address 10.101.1.6/31
!
interface Ethernet2
   description Link to Spine-02
   no switchport
   ip address 10.101.2.6/31
!
interface Ethernet3
   description Link to VPC19
   switchport access vlan 20
!
interface Ethernet4
   description Link to VPC20
   switchport access vlan 30
!
interface Loopback0
   description Router-ID / VTEP
   ip address 10.1.1.4/32
!
end
