!
hostname spine-02
!
ip routing
!
! eBGP configuration for Underlay
service routing protocols model multi-agent
!
router bgp 65000
   router-id 10.1.2.2
   maximum-paths 4 ecmp 4
   neighbor LEAF peer group
   neighbor LEAF bfd
   neighbor LEAF timers 3 9
   neighbor LEAF send-community extended
   ! Leaf-01
   neighbor 10.101.2.0 peer group LEAF
   neighbor 10.101.2.0 remote-as 65001
   neighbor 10.101.2.0 description Leaf-01
   ! Leaf-02
   neighbor 10.101.2.2 peer group LEAF
   neighbor 10.101.2.2 remote-as 65002
   neighbor 10.101.2.2 description Leaf-02
   ! Leaf-03
   neighbor 10.101.2.4 peer group LEAF
   neighbor 10.101.2.4 remote-as 65003
   neighbor 10.101.2.4 description Leaf-03
   ! Leaf-04
   neighbor 10.101.2.6 peer group LEAF
   neighbor 10.101.2.6 remote-as 65004
   neighbor 10.101.2.6 description Leaf-04
   !
   address-family ipv4
      neighbor LEAF activate
      network 10.1.2.2/32
   !
   address-family evpn
      neighbor LEAF activate
      neighbor LEAF next-hop-unchanged
!
interface Ethernet1
   description Link to Leaf-01
   no switchport
   ip address 10.101.2.1/31
!
interface Ethernet2
   description Link to Leaf-02
   no switchport
   ip address 10.101.2.3/31
!
interface Ethernet3
   description Link to Leaf-03
   no switchport
   ip address 10.101.2.5/31
!
interface Ethernet4
   description Link to Leaf-04
   no switchport
   ip address 10.101.2.7/31
!
interface Loopback0
   description Router-ID
   ip address 10.1.2.2/32
!
end
